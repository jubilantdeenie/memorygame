<body>

    <div class="content container-fluid">

		<div class="row">
		<header class="banner col-12">
            <h1>Coffee Break Match Game</h1>
        </header>
		</div>
		  <section class="row score-panel">
				<div class= "details col-4">
					<!-- display progress-->
					<div>
						<p><span class="moves">0</span> Missed</p>
					</div>

					<div>
						<p><span class="matches">0</span> Matched</p>
					</div>
						
				</div>

				<div class="stats col-4">
				<!-- display stars-->
					<div>
						<ul class="stars">
							<li><i class="fa fa-star"></i></li>
							<li><i class="fa fa-star"></i></li>
							<li><i class="fa fa-star"></i></li>
						</ul>
					</div>

					<p class="timer">Time</p>

					<!-- display replay-->
					<p>Refill?</p>

					<div class="reset">
						<ul>
							<li class="restart">
							<i class="fa fa-repeat"></i>
							</li>
						</ul>
					</div>
				</div>				
			</section>

		<!-- gameboard-->
        <div class="row">
			<div class="widescreen">
				<ul class="deck">
					<li class="card col-xs-1 col-lg-3">

					<li class="card col-xs-1 col-lg-3">

					</li>
					<li class="card col-xs-1 col-lg-3">

					</li>
					<li class="card col-xs-1 col-lg-3">
						<img class="icon" src="">
					</li>
					<li class="card col-xs-1 col-lg-3">

					<li class="card col-xs-1 col-lg-3">

					</li>
					<li class="card col-xs-1 col-lg-3">

					</li>
					<li class="card col-xs-1 col-lg-3">
						<img class="icon" src="">
					</li>
					<li class="card col-xs-1 col-lg-3">
						<img class="icon" src="">
					</li>
				</ul>
			</div>
		</div>
    </div>


<div class="row col-lg-10">

	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
		<span class="close">&times;</span>
		<p>Winner!</p>

		<!-- display stars, clicks, time -->
		  <section class="score-panel">
				<ul class="stars">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>

				<p class="timer">Time:</p>
				<span class="moves">0</span> Missed

				<!--display replay-->
				<p>Give it another go?</p>
					<ul>
						<li class="restart">
							<i class="fa fa-repeat"></i>
						</li>
					</ul>
			</section>
	
	  </div>
	</div>
</div>
